<!doctype html>
{% load static %}	
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Star Social</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static "simplesocial/css/master.css" %}">
</head>
<body>

	<nav class="navbar navbar-expand-lg mynav navbar-dark bg-danger bg-gradient"id='navbar'>
		<div class="container-fluid">
			<a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
				
			<div class="collapse navbar-collapse justify-content-end">	
					{% if user.is_authenticated %}
				<ul class="navbar-nav  mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link btn btn-simple" href="{% url 'posts:create' %}">Post</a></li>
					<li class="nav-item"><a class="nav-link btn btn-simple" href="{% url 'groups:all' %}">Groups</a></li>
					<li class="nav-item"><a class="nav-link btn btn-simple" href="{% url 'groups:create' %}" >Create Group</a></li>
					<li class="nav-item"><a class="nav-link btn btn-simple" href="{% url 'accounts:logout' %}">Logout</a></li>
				</ul>
				{% else %}
				<ul class="navbar-nav  mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link btn btn-simple" href="{% url 'groups:all' %}">Groups</a></li>
					<li class="nav-item"><a class="nav-link btn btn-simple" href="{% url 'accounts:login' %}">Log In</a></li>
					<li class="nav-item"><a class="nav-link btn btn-simple" href="{% url 'accounts:signup' %}">Sign Up</a></li>
				</ul>		
				{% endif %}
			</div>
						
				
			
		</div>
	</nav>
	<div class="container-fluid mycontent">
		{% block content %}

		{% endblock %}
	</div>
	
	

    <script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script>

    <!-- Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
